<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kavan Gowda</title>
</head>
<body>
  <h1>Kavan Gowda</h1>
  <p>Visitors: <span id="count">Loading...</span></p>

  <script>
    const API_URL = 'https://944m4hfjjh.execute-api.us-east-1.amazonaws.com/visitor'; // <-- Replace if needed

    fetch(API_URL)
      .then(response => {
        if (!response.ok) {
          throw new Error('API response was not OK');
        }
        return response.json();
      })
      .then(data => {
        document.getElementById('count').textContent = data.count;
      })
      .catch(error => {
        console.error('Fetch error:', error);
        document.getElementById('count').textContent = 'Error';
      });
  </script>
</body>
</html>
